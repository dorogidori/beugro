<!DOCTYPE html>
<html lang="hu-HU" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BEUGRÓ - Főoldal</title>
    <link rel="icon" type="image/x-icon" href="../images/logo2.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,900">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/css/main.css">
    <script type="module" src="../code/main.js"></script>
    <script type="module" src="../code/situationpage.js"></script>

</head>

<body>
    <header id="header">
        <div id="headertop">
            <a id="logo" href="../index.html" onclick="removeGame()"><h1>Beugró</h1></a>
            <div id="icondiv">
                <a href="../pages/random.html"><img class="icon" src="../images/lottery-icon.png"></a>
                <a href="../pages/gamemaster.html"><img class="icon" src="../images/ring-icon.png"></a>
            </div>
        </div>
        <div id="headerbottom">
            <a href="../index.html" id="gamemenu" onclick="removeGame()"><div>Játékok</div></a>
            <a href="../pages/situations.html" id="situationmenu" onclick="removeGame()"><div>Szituációk</div></a>
        </div>
    </header>
    <main id="main">
        <section id="gamesection">
            <div id="gamenamediv"><h2 id="nameh2">Játék</h2><div id="gamename" class="hideelement"></div><h2 id="placeholdername">Játék</h2></div>
            <article id="gamedescriptionsection" class="hideelement"></article>
            <article>
                <h3>Választható játékok</h3>
                <div id="situation-variations" class="situationlistitem-variations"></div>
            </article>
        </section>
        <section id="situationsection">
            <h2>Szituáció</h2>
            <article>
                <h3>Leírás</h3>
                <p id="situation-description"></p>
                <div id="situation-keywords" class="situationlistitem-keywords"></div>
            </article>
            <article>
                <h3>Szereplők</h3>
                <div id="situation-roles" class="rolestable gridtable"></div>
            </article>
            <article id="specificsection" class="hideelement"></article>
        </section>
        <button id="playbutton" class="mainbutton hideelement">Játék indítása</button>
    </main>
    
</body>

</html>
